<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil Comptable</title>
    <link rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“±</text></svg>">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js"></script>
</head>

<body>
    <header><p>outil comptable</p></header>
    <main>
        <div id="div--outils">
            <div id="div--saisie">
                <input id="input--saisie" type="text" value="0" readonly />
            </div>
            <div id="div--clavier">
                <div>
                    <button data-special="off">off</button>
                    <button data-special="C">C</button>
                    <button data-special="%">%</button>
                    <button data-special="M">M</button>
                </div>
                <div>
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-operation="/">/</button>
                </div>
                <div>
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-operation="-">-</button>
                </div>
                <div>
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-operation="x">x</button>
                </div>
                <div>
                    <button data-number="0">0</button>
                    <button data-number=".">.</button>
                    <!--<button data-operation="%">%</button>-->
                    <button data-operation="=">=</button>
                    <button data-operation="+">+</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
